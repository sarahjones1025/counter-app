<!DOCTYPE html>
<html>
<head>
	<title>Sarah Jones | Code Challenge</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header id="header" class="">
			<h1>Counting With Code</h1>
	</header><!-- /header -->
	<div class="bg"></div>
	<div class="wrapper">
		<form action="" method="get" accept-charset="utf-8">
			<fieldset>
				<legend>Super Amazing Counter!</legend>
				<div class="enter_value">
					<label for="number">Enter a number:</label>
					<input type="number" name="number" id="input">
				</div>
				<input type="button" value="Start Counter!" id="start_button">
				<input type="number" id="output">
				<div id="fingers">
					<span id="highlight1"></span>
					<h1>Divisible by 3</h1>
				</div>
				<div id="toes">
					<span id="highlight2"></span>
					<h1>Divisible by 5</h1>
				</div>
				<div class="clear"></div>
				<div class="buttons">
					<input type="reset" value="Reset" id="reset_button"/>
					<input type="button" value="Restart Count" id="restart_button"/>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="scripts/main.js"></script>
</body>
</html>
